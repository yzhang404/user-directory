<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id = 'userdirectory'>User Directory</h1>
    <img src="https://previews.123rf.com/images/prapass/prapass1508/prapass150800094/44062060-copy-space-in-colorful-water-color-background.jpg" alt="Beauty of life" width="400" height="150" class='fun'>
    <form id='userForm'>
        <p>
            <label for="name">Name:</label><br>
            <input type='text' name='name' autofocus><br>
        </p>

        <p>
            <label for="age">Age:</label><br>
            <input type='number' name='age'><br>
        </p>
        <p>
            <label for="favoritecolor">Favorite Color:</label><br>
            <input type="color" name='favoritecolor' value='#000000'><br>
        </p>

        <button type='submit' id='btn'>Submit</button>
    </form>
<div id='users'>
</div>
    <script src="index.js"></script>
</body>
</html>
